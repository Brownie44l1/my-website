<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers · Abdulmalik Apata</title>
    <meta name="description" content="Research papers I've read, with notes and commentary.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                satoshi: ['Satoshi', 'system-ui', 'sans-serif'],
              },
            },
          },
        }
    </script>
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"/>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-white dark:bg-black transition-colors duration-300 font-satoshi">
    
    <!-- Vertical Lines - Hidden on mobile -->
    <div class="hidden md:block fixed mx-auto max-w-[53rem] left-0 right-0 h-full pointer-events-none z-0">
        <div class="absolute left-0 top-0 h-full w-[1px] bg-black/10 dark:bg-white/10"></div>
        <div class="absolute right-0 top-0 h-full w-[1px] bg-black/10 dark:bg-white/10"></div>
    </div>

    <main class="flex flex-col relative items-center mx-auto">
        <div class="w-full max-w-[53rem] px-4 sm:px-6 md:px-16">
            
            <!-- Navigation -->
            <nav class="mt-6 sm:mt-8 md:mt-16 flex items-center justify-between gap-4">
                <a href="/" class="text-xl sm:text-2xl md:text-3xl font-bold tracking-tight text-black dark:text-white hover:opacity-70 transition-opacity">
                    Abdulmalik Apata
                </a>
                
                <div class="flex items-center gap-3 sm:gap-4 md:gap-6">
                    <a href="/blog" class="text-xs sm:text-sm text-zinc-600 dark:text-zinc-400 hover:text-black dark:hover:text-white transition-colors">Blog</a>
                    <a href="/papers" class="text-xs sm:text-sm font-medium text-black dark:text-white">Papers</a>
                    <a href="/projects" class="text-xs sm:text-sm text-zinc-600 dark:text-zinc-400 hover:text-black dark:hover:text-white transition-colors">Projects</a>
                    
                    <!-- Dark mode toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-900 transition-colors" aria-label="Toggle theme">
                        <svg id="sun-icon" class="hidden w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg id="moon-icon" class="hidden w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </nav>
            
            <hr class="mt-6 sm:mt-8 border-zinc-200 dark:border-zinc-800" />

            <!-- Header -->
            <section class="mt-6 sm:mt-8 md:mt-10 animate-fade-in-up">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-tight text-black dark:text-white mb-3 sm:mb-4">
                    Papers
                </h1>
                <p class="text-sm sm:text-base text-zinc-600 dark:text-zinc-400 leading-relaxed">
                    Research papers I've read, along with simplified explanations, notes, and personal commentary.
                </p>
            </section>

            <!-- Papers List -->
            <ul id="papers-list" class="mt-8 sm:mt-10 divide-y divide-zinc-200 dark:divide-zinc-800">
                <!-- Papers will be injected here -->
            </ul>

            <!-- Footer -->
            <footer class="mt-12 sm:mt-16 mb-8 sm:mb-10 pt-6 sm:pt-8 border-t border-zinc-200 dark:border-zinc-800">
                <p class="text-xs sm:text-sm text-center text-zinc-600 dark:text-zinc-400">
                    Copyright © 2025 Abdulmalik Apata
                </p>
            </footer>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/utils/theme.js"></script>
    <script src="../assets/js/config/data.js"></script>
    <script>
        // Theme toggle
        const toggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        const isDark = document.documentElement.classList.contains('dark');
        if (isDark) {
            sunIcon.classList.remove('hidden');
        } else {
            moonIcon.classList.remove('hidden');
        }

        toggle.addEventListener('click', () => {
            const html = document.documentElement;
            const isDarkNow = html.classList.contains('dark');
            
            if (isDarkNow) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });

        // Render papers
        function renderPapers() {
            const papersList = document.getElementById('papers-list');
            
            const papersHTML = blogConfig.papers.map((paper, index) => {
                const delay = `style="animation-delay: ${(index + 1) * 0.1}s;"`;
                
                return `
                    <li class="py-5 sm:py-6 animate-fade-in-up" ${delay}>
                        <a href="/papers/${paper.slug}.html" class="group block">
                            <h3 class="text-base sm:text-lg font-medium text-black dark:text-white group-hover:text-zinc-600 dark:group-hover:text-zinc-400 transition-colors leading-snug">
                                ${paper.title}
                            </h3>

                            <p class="mt-2 text-xs sm:text-sm text-zinc-600 dark:text-zinc-400">
                                ${paper.authors} · ${paper.year} · ${paper.venue}
                            </p>

                            <p class="mt-2 sm:mt-3 text-xs sm:text-sm text-zinc-700 dark:text-zinc-300 leading-relaxed">
                                ${paper.excerpt}
                            </p>

                            ${paper.tags && paper.tags.length > 0 ? `
                                <div class="mt-2 sm:mt-3 flex flex-wrap gap-1.5">
                                    ${paper.tags.map(tag => `
                                        <span class="tag-pill px-2 py-1 text-xs rounded-full">${tag}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </a>
                    </li>
                `;
            }).join('');

            papersList.innerHTML = papersHTML;
        }

        renderPapers();
    </script>
</body>
</html>
