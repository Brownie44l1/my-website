<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects · Abdulmalik Apata</title>
    <meta name="description" content="Things I've built to learn, experiment, and explore.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                satoshi: ['Satoshi', 'system-ui', 'sans-serif'],
              },
            },
          },
        }
    </script>
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap"/>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-white dark:bg-black transition-colors duration-300 font-satoshi">
    
    <!-- Vertical Lines -->
    <div class="fixed mx-auto max-w-[53rem] left-0 right-0 h-full pointer-events-none z-0">
        <div class="absolute left-0 top-0 h-full w-[1px] bg-black/10 dark:bg-white/10"></div>
        <div class="absolute right-0 top-0 h-full w-[1px] bg-black/10 dark:bg-white/10"></div>
    </div>

    <main class="flex flex-col relative items-center mx-auto">
        <div class="w-full max-w-[53rem] px-6 md:px-16">
            
            <!-- Navigation -->
            <div id="main-nav"></div>

            <!-- Header -->
            <section class="mt-10 animate-fade-in-up">
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-black dark:text-white mb-4">
                    Projects
                </h1>
                <p class="text-sm md:text-base text-zinc-600 dark:text-zinc-400 max-w-prose">
                    Things I've built to learn, experiment, and explore interesting technical concepts.
                </p>
            </section>

            <!-- Projects List -->
            <ul id="projects-list" class="mt-10 divide-y divide-zinc-200 dark:divide-zinc-800">
                <!-- Projects will be injected here -->
            </ul>

            <!-- Footer -->
            <footer class="mt-16 mb-10 pt-8 border-t border-zinc-200 dark:border-zinc-800">
                <p class="text-xs md:text-sm text-center text-zinc-600 dark:text-zinc-400">
                    Copyright © 2025 Abdulmalik Apata
                </p>
            </footer>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/utils/theme.js"></script>
    <script src="../assets/js/config/data.js"></script>
    <script src="../assets/js/components/navigation.js"></script>
    <script>
        // Initialize navigation
        const nav = new BlogNavigation(blogConfig);
        nav.init('main-nav', 'projects');

        // Render projects
        function renderProjects() {
            const projectsList = document.getElementById('projects-list');
            
            const projectsHTML = blogConfig.projects.map((project, index) => {
                const delay = `style="animation-delay: ${(index + 1) * 0.1}s;"`;
                
                return `
                    <li class="py-6 animate-fade-in-up" ${delay}>
                        <a href="/projects/${project.slug}.html" class="group block">
                            <h3 class="text-lg font-medium text-black dark:text-white group-hover:text-zinc-600 dark:group-hover:text-zinc-400 transition-colors">
                                ${project.title}
                            </h3>

                            <p class="mt-2 text-sm text-zinc-700 dark:text-zinc-300 max-w-prose">
                                ${project.description}
                            </p>

                            ${project.tags && project.tags.length > 0 ? `
                                <div class="mt-3 flex flex-wrap gap-2">
                                    ${project.tags.map(tag => `
                                        <span class="tag-pill px-2 py-1 text-xs rounded-full">${tag}</span>
                                    `).join('')}
                                </div>
                            ` : ''}

                            <div class="mt-4 flex gap-4 text-sm text-zinc-600 dark:text-zinc-400">
                                ${project.githubUrl ? `
                                    <span class="flex items-center gap-1 hover:text-black dark:hover:text-white transition-colors">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                                        </svg>
                                        GitHub
                                    </span>
                                ` : ''}
                                ${project.liveUrl ? `
                                    <span class="flex items-center gap-1 hover:text-black dark:hover:text-white transition-colors">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                            <polyline points="15 3 21 3 21 9"/>
                                            <line x1="10" y1="14" x2="21" y2="3"/>
                                        </svg>
                                        Live Demo
                                    </span>
                                ` : ''}
                                ${project.writeupUrl ? `
                                    <span class="flex items-center gap-1 hover:text-black dark:hover:text-white transition-colors">
                                        Read More →
                                    </span>
                                ` : ''}
                            </div>
                        </a>
                    </li>
                `;
            }).join('');

            projectsList.innerHTML = projectsHTML;
        }

        renderProjects();
    </script>
</body>
</html>
